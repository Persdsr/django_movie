{% extends 'movies/base.html' %}

{% block content %}
<div class="register-block form-movie">
    <form method="post">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>
        {% for p in form %}
        <p><label for="{{ for_label_id }}">{{ p.label }}</label>{{ p }}</p>
        <div>{{ p.errors }}</div>
        {% endfor %}
        <button class="btn btn-dark">Войти</button>
    </form>
</div>

{% endblock %}
