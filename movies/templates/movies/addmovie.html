{% extends 'movies/base.html' %}

{% block content %}
<div class="form-movie">
    <div>{{ form.non.fields_errors }}</div>
    <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {% for p in form %}
        <p><label for="{{ for_label_id }}">{{ p.label }}</label>{{ p }}</p>
        <div>{{ p.errors }}</div>
        {% endfor %}
        <button type="submit" class="btn btn-dark">Опубликовать</button>
    </form>
</div>
{% endblock %}
